<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Путешествия по России</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />

          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name block">Человек с длинным именем</h1>
              <button
                type="button"
                aria-label="Редактировать профиль"
                class="profile__edit-btn btn-hover"
              ></button>
            </div>
            <p class="profile__profession block">
              Исследователь океана и всего что можно
            </p>
          </div>

          <button
            type="button"
            aria-label="Добавить карточку"
            class="profile__add-btn btn-hover"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <!-- Контейнер для добавления карточек -->
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021. Киринцев Сергей</p>
      </footer>
    </div>

    <!-- Форма редактирования профиля -->
    <div class="popup popup_edit_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn btn-hover"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" class="popup__form" novalidate>
          <section class="popup__section">
            <input
              id="name-profile"
              type="text"
              name="name-profile"
              class="popup__input popup__input_type_name"
              value=""
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              aria-label = "Имя"
            />
            <span class="popup__input-error name-profile-error"></span>
          </section>
          <section class="popup__section">
            <input
              id="job-profile"
              type="text"
              name="job-profile"
              class="popup__input popup__input_type_job"
              value=""
              placeholder="Увлечение/работа"
              required
              minlength="2"
              maxlength="200"
              aria-label = "О себе"
            />
            <span class="popup__input-error job-profile-error"></span>
          </section>
          <button type="submit" class="popup__form-submit btn-hover">
            Сoхранить
          </button>
        </form>
      </div>
    </div>

    <!-- Форма добавления карточки -->
    <div class="popup popup_add_card">
      <div class="popup__container">
        <button type="button" class="popup__close-btn btn-hover"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add-card" class="popup__form" novalidate>
          <section class="popup__section">
            <input
              id="card-name"
              type="text"
              name="card-name"
              class="popup__input popup__input_type_img-name"
              value=""
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              aria-label = "Имя"
            />
            <span class="popup__input-error card-name-error"></span>
          </section>
          <section class="popup__section">
            <input
              id="card-link"
              type="url"
              name="card-link"
              class="popup__input popup__input_type_img-link"
              value=""
              placeholder="Ссылка на картинку"
              required
              aria-label="Ссылка на картинку"
            />
            <span class="popup__input-error card-link-error"></span>
          </section>
          <button type="submit" class="popup__form-submit btn-hover">
            Создать
          </button>
        </form>
      </div>
    </div>

    <!-- Просмотр картинки -->
    <div class="popup popup_img_view">
      <div class="popup__img-wrapper">
        <button type="button" class="popup__close-btn btn-hover"></button>
        <figure class="popup__figure">
          <img
            class="popup__image"
            src="https://images.unsplash.com/photo-1612470858098-500d3550778e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1268&q=80"
            alt="alt"
          />
          <figcaption class="popup__caption">caption</figcaption>
        </figure>
      </div>
    </div>

<!--    Шаблон карточки-->
    <template class="template">
      <li class="elements__element">
        <button
          type="button"
          aria-label="Удалить"
          class="elements__trash-btn btn-hover"
        ></button>
        <img
          src="./images/unsplash/1.jpg"
          alt="Плесецк"
          class="elements__img"
        />
        <div class="elements__description">
          <h2 class="elements__text block">Плесецк</h2>
          <button
            type="button"
            aria-label="Нравится"
            class="elements__like-btn btn-hover"
          ></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
